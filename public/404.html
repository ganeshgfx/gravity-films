<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>404 - Page Not Found</title>
          <style>
               body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-color: #f1f1f1;
                    font-family: Arial, sans-serif;
               }

               .container {
                    text-align: center;
               }

               .error-code {
                    font-size: 10rem;
                    font-weight: bold;
                    color: #e74c3c;
               }

               .error-message {
                    font-size: 2rem;
                    color: #333;
                    margin-top: 1rem;
               }

               .animated-text {
                    animation: blink 1s infinite;
               }

               @keyframes blink {
                    0% {
                         opacity: 0;
                    }
                    50% {
                         opacity: 1;
                    }
                    100% {
                         opacity: 0;
                    }
               }
          </style>
     </head>
     <body>
          <div class="container">
               <h1 class="error-code">404</h1>
               <p class="error-message">Page Not Found</p>
               <p class="animated-text">
                    Oops! The page you are looking for does not exist.
               </p>
          </div>
     </body>
</html>
